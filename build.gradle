buildscript {
  repositories {
    jcenter()
    maven { url "https://plugins.gradle.org/m2/" }
  }
  dependencies {
    classpath "com.netflix.nebula:nebula-kotlin-plugin:1.2.41"
    classpath "gradle.plugin.org.jmailen.gradle:kotlinter-gradle:1.12.0"
  }
}


group = "com.robzienert.hollowredis"

subprojects {
  apply from: "$rootDir/gradle/kotlin.gradle"
  apply from: "$rootDir/gradle/kotlinter.gradle"
  apply from: "$rootDir/gradle/spek.gradle"

  repositories {
    jcenter()
  }

  dependencies {
    compile "com.netflix.hollow:hollow:$hollowVersion"
    compile 'redis.clients:jedis:2.9.0'

    testCompile "org.junit.jupiter:junit-jupiter-api:5.2.0"
  }
}
